name: workflow.yml
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: my-docker-image

jobs:
    docker:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write

        steps:
            -   uses: actions/checkout@v6

            -   name: Set up Java
                uses: actions/setup-java@v5
                with:
                    distribution: 'temurin'
                    java-version: '21'

            -   name: Cache Gradle packages
                uses: actions/cache@v4
                with:
                    key: ~/.gradle/caches
                    path: $ {{runner.os}}-gradle-caches-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                    restore-keys: ${{ runner.os }}-gradle

            -   name: Make gradlew executable
                run: chmod +x ./demo/gradlew

            -   name: Build with Gradle
                run: ./demo/gradlew clean bootJar

            -   name: Log in to Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build and push Docker image
                run: |
                    ./demo/gradlew bootBuildImage \
                        --imageName=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
                        --publishImage